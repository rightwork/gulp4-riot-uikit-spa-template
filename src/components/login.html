      <form onsubmit=..login.. class="uk-panel uk-panel-box uk-form">
        <div class="uk-form-row">
          <input name="username" class="uk-width-1-1 uk-form-large" type="text" placeholder="Username" value=..args.username..>
        </div>
        <div class="uk-form-row">
          <input name="password" class="uk-width-1-1 uk-form-large" type="text" placeholder="Password" value=..args.password..>
        </div>
        <div class="uk-form-row">
          <input type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" value="Login"></input>
        </div>
        <div class="uk-form-row uk-text-small">
          <label class="uk-float-left">
            <input name="remember" type="checkbox" checked=..args.remember..> Remember Me</label>
          <a class="uk-float-right uk-link uk-link-muted" href="#">Forgot Password?</a>
        </div>
      </form>

    </div>
  </div>

  <script>
    var self = this

    var eventBus = riot.mixin('eventBus')
    var logger = riot.mixin('logger')
    var pager = riot.mixin('pager')

    // input args from html, or js instantiation
    self.args = RiotUtils.jsonParse(opts.dataArgs)

    // data to pass on through events
    self.data = function() {
      return {
        'username': self.username.value,
        'password': self.password.value,
        'remember': self.remember.checked
      }
    }

    // data local to the component
    self.message = ""

    self.on("update", function() {
      logger.trace("login: onUpdate")
    })

    eventBus.onBroadcast(self, 'auth.registered', function() {
      self.message = ""
    })

    eventBus.onBroadcast(self, "auth.fail", function() {
      self.message = "Try again"

      // update all login components on screen, if desired, rather than
      // one clicked and thus being updated
      //self.update()
    })

    login(event) {
      logger.info('requesting login')
        //self.update()
      eventBus.broadcast(self, 'login.request', self.data())
    }
  </script>

</login>
